## Motivation

Because we were interested in making some enhancements to the original graph, we decided that we'd produce a version in `ggplot2`, slowly building up the individual layers of the graph, to best match the appearance of the original. This mean both generating data that matched the curvature of the plot itself, as well as utilizing the immense theming and customization capabilities that the `ggplot2` platform provides. Let's get started!

## Initial plot

With the data at hand, we can produce our first plot to see how well the line approximates the curve. The `geom_line()` function handles both the straight dashed line, by specifying the linetype aesthetic, and the curvy colored red line. Remember that when you hard-code a value, such as "red", or "dashed", the aesthetic mapping should NOT be specified within the `aes()` call, but rather outside of it.


```r
p1 &lt;- ggplot(data = ln, aes(x = X, y = Y)) +
    geom_line(linetype = "dashed") +
    geom_line(data = cv, colour = "red", size = 1.5)
```

---

p1
```

## Labeling

It's a start! Next let's go ahead and label the various portions of the curve as is done in the original image. Unfortunately, there are no real shortcuts here - We have to manually specify the X / Y position of the text labels to keep it consistent with the original. 




```r
p2 &lt;- p1 + 
    geom_text(data = mapping, aes(label = Label), vjust = -1.5, fontface = "bold", size = 3.5)
```

p2
```

## Plot Sections

Now let's divide the plot into the Smart Money, Institutional Investors, and Public regions as per the original. This is a simple `geom_vline()` call passing in the locations of each boundary. With this, we can append two sets of labels... the labels running along the center, and along the bottom. We'll also annotate the Mean line as done in the original




```r
p3 &lt;- p2 + geom_vline(data = verticals, aes(xintercept = X), linetype = "dotted", colour = "grey80") +
    geom_text(data = sub_labels, aes(label = lbl, y = 10), fontface = "bold") +
    geom_text(data = sub_labels, aes(label = lbl2, y = 375), fontface = "bold", colour = "grey80", size = 6) +
    annotate("text", x = 425, y = 108, label = "Mean", angle = 4, fontface = "bold")
```

## Black/White Theme

We're getting closer. Most of the data presented in the original is now present. But we're missing a lot of the styling. The first thing we'll do is switch to the black and white theme provided in ggplot2 with `theme_bw()`:


```r
p4 &lt;- p3 + theme_bw()
```

---


```r
p4
```

## Final Steps

Now the similarities are really starting to take shape. The primary component left is to stylize the axes and other elements of the theme. In particular, we remove axis ticks and labels, and modify the panel border to span the left and bottom edges, with an arrow at each end. This allows us to then move and place the Valuation and Time labels much like in the original chart.

---

## Plot Code


```r
p5 &lt;- p4 + theme(
    axis.ticks = element_blank(),
    axis.text = element_blank(),
    panel.border = element_blank(), 
    axis.line = element_line(size = 1.5, colour = "grey55", arrow = grid::arrow(length = unit(0.3, "cm"))),
    axis.title = element_text(size = 16, face = "bold", hjust = 1),
    axis.title.y = element_text(angle = 0, margin = margin(l = 20, r = -80)),
    axis.title.x = element_text(hjust = 1.08, vjust = 4.5),
    plot.margin=unit(c(1.5,2.5,1.5,1.2),"cm"),
    panel.grid = element_blank()
) +
    labs(
        x = "Time",
        y = "Valuation"
    )
```
