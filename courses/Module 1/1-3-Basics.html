## Creating Variables

We can create variables using the assignment operator `&lt;-`:


```r
alien.punk &lt;- 13
```

We can then perform any of the functions on the variables:


```r
# Logarithm
log(alien.punk)
```

```
## [1] 2.564949
```

```r
# Square root
sqrt(alien.punk)
```

```
## [1] 3.605551
```

```r
# Square
alien.punk^2
```

```
## [1] 169
```

---

## Rules for Variable Creation

- Variable names can't start with a number.
- Variables in R are case-sensitive.
- Some common letters are used internally by R and should be avoided as variable names:
  * c, q, t, C, D, F, T, I
- There are reserved words that R won't let you use for variable names:
  * for, in, while, if, else, repeat, break, next
- R will let you use the name of a predefined function. Try not to overwrite those though!

## Vectors

A variable does not need to be a single value. We can create a **vector** using the `c()` (combine) function:

What are the top 5 highest sales in ETH?


```r
y &lt;- c(189.99, 185, 150, 140, 100)  # Creates a vector of top 5 highest sales
```

Operations will then be done element-wise. For example, we can divide the vector by 5:


```r
y / 5
```

```
## [1] 37.998 37.000 30.000 28.000 20.000
```

## Getting Help

We will talk MUCH more about vectors later, but for now, let's talk about a couple ways to get help. The primary function to use is the `help` function. Just pass in the name of the function you need help with:


```r
help(head)
```

The `?` function also works:


```r
?head
```

Googling for help is a bit difficult. You may need to search for R + CRAN + (your query) to get good results.

## Some Useful Functions

There are a whole variety of useful functions to operate on vectors. A couple of the more common ones are `length()`, which returns the length (number of elements) of a vector, and `sum()`, which adds up all the elements of a vector.


```r
length(top5) # calculates the length of this vector
```

```
## [1] 5
```

```r
sum(top5) # Calculates the sum of the vector elements
```

```
## [1] 12
```

---

## Data Frames Introduction

- `Punks` is a data frame.
- Data frames hold data sets.
- Not every column needs be the same type - like an Excel spreadsheet.
- Each column in a data frame is a vector - so each column needs to have values that are all the same type.
- We can access different columns using the `$` operator.


```r
type &lt;- Punks$Type # Creates column named type
skin &lt;- Punks$Skin # Creates column named skin
slots &lt;- Punks$Slots # Creates column named slots
```

---

## More about Vectors

A vector is a list of values that are all the same type. We have seen that we can create them using the `c()` or the `rep()` function. We can also use the `:` operator if we wish to create consecutive values:


```r
a &lt;- 10:15
a
```

```
## [1] 10 11 12 13 14 15
```

We can extract the specific elements of the vector as follows:


```r
type[3] # Selects the 3rd type in the type column
```

```
## [1] "Female"
```

---

## Indexing Vectors

We saw that we can access individual elements of the vector. But **indexing** is a lot more powerful than that:


```r
head(type)
```

```
## [1] "Female" "Female" "Female" "Female" "Male"   "Male"
```

```r
type[c(1, 3, 5)] # Selects the 1st, 3rd, and 5th type
```

```
## [1] "Female" "Female" "Male"
```


```r
type[1:6] # Selects the 1st through 6th type
```

```
## [1] "Female" "Female" "Female" "Female" "Male"   "Male"
```

---

## Logical Statements

- R has built in support for logical statements.
- TRUE and FALSE are built in.  T (for TRUE) and F (for FALSE) are supported but can be modified.
- Logical statements can result from a comparison using:
    - `\(&lt;\)`
    - `\(&gt;\)`
    - `\(&lt;=\)`
    - `\(&gt;=\)`
    - `\(==\)`
    - `\(!=\)`

---

## Indexing with Logical Statements

We can index vectors using logical statements as well:

```r
x &lt;- slots[1:5] #Pulls the first 5 slots
x &gt; 3 # Returns which of the first 5 slots are greater than 3
```

```
## [1] FALSE FALSE FALSE FALSE FALSE
```

```r
x[x &lt; 3] # returns which is less than 3
```

```
## [1] 2
```

---

## Logical Examples

In this example, we gather the ID of Alien Type Punks.


```r
alien_ID &lt;- (Punks$ID[Punks$Type == "Alien"])
# creates variable, alien_ID, the ID of Punks that are Alien Type
str(alien_ID)
```

```
##  int [1:15] 635 2890 3100 3443 3443 5822 5822 5905 5905 6089 ...
```

We see which IDs are less than 5000 to find certain punks which are labeled `little`.

```r
little &lt;- alien_ID &lt; 5000 # Finds punks with an ID of less than 5000
alien_ID[little]
```

```
## [1]  635 2890 3100 3443 3443
```

---

This code locates the Punks ID that correspond to those slots.

```r
(Punks$ID[little][Punks$Type == "Alien"])
```

```
##  [1] 1648 7504 8244 9479 9479   NA   NA   NA   NA   NA   NA   NA   NA   NA   NA
```

---

## Element-wise Logical Operators

- `&amp;` (elementwise AND)
- `|` (elementwise OR)


```r
c(T, T, F, F) &amp; c(T, F, T, F)
```

```
## [1]  TRUE FALSE FALSE FALSE
```

```r
c(T, T, F, F) | c(T, F, T, F)
```

```
## [1]  TRUE  TRUE  TRUE FALSE
```

## Vector Elements

Elements of a vector must all be the same type.


```r
claims &lt;- Punks$Transaction == "Claimed"
head(claims)
```

```
## [1] FALSE FALSE FALSE  TRUE FALSE FALSE
```

```r
str(claims)
```

```
##  logi [1:17554] FALSE FALSE FALSE TRUE FALSE FALSE ...
```

```r
claims[claims == "FALSE"] &lt;- ":-(" #Replacing FALSE with a frownie face.
head(claims)
```

```
## [1] ":-("  ":-("  ":-("  "TRUE" ":-("  ":-("
```

str(claims)
```

```

```

By changing one value to character, all values are now character types instead of logical types.

---

## Converting Between Types

We can convert between different types using the `as` series of functions:


```r
ids &lt;- head(Punks$ID) # Creates vector of first 6 rows
ids
```

```
## [1] 0 0 0 0 1 1
```

```r
as.character(ids) # Converts to character
```

```
## [1] "0" "0" "0" "0" "1" "1"
```

```r
as.numeric("2")
```

```
## [1] 2
```
Notice that in one instance there are quotation marks and in the other there is not. ids is being converted from a numeric type to a character, while "2" is a character being converted to a numeric type.

## Statistical Functions

Using the basic functions we have learned, it would not be difficult to compute some basic statistics.


```r
(n &lt;- length(slots)) # Assigns n to be the number of elements in slots
```

```
## [1] 17554
```

```r
(meanslots &lt;- sum(slots)/n) # Calculates mean by usual formula
```

```
## [1] 2.778227
```

```r
(standdev &lt;- sqrt(sum((slots - meanslots)^2) / (n - 1))) # Calculates standard deviation by usual formula
```

```
## [1] 0.7992775
```

This is fairly easy, that is, if you know the formulae!

---

## Built-in Statistical Functions
We don't need to memorize every formula. R does the work for us!

```r
mean(slots) # Calculates mean
```

```
## [1] 2.778227
```

```r
sd(slots) # Calculates standard deviation
```

```
## [1] 0.7992775
```

```r
summary(slots) # calculates number summary
```

```
##    Min. 1st Qu.  Median    Mean 3rd Qu.    Max. 
##   0.000   2.000   3.000   2.778   3.000   7.000
```

```r
quantile(slots, c(.025, .975)) # 2.5% and 97.5% quartiles
```

```
##  2.5% 97.5% 
##     1     4
```
